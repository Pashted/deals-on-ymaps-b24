<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сделки на Яндекс-карте</title>
    <link type="text/css" rel="stylesheet" href="style/jquery-ui-1.10.3.custom.css">
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>

<div class="map-control">

    <h4>Фильтровать по статусу:</h4>
    <select id="select-deals-status" title="Доступные стадии сделок" multiple data-placeholder="Стадии сделок"></select>

    <h4>Временной диапазон (по полю "дата уборки"):</h4>
    <input type="radio" name="date-filter" value="today" id="today" class="uk-radio"><label for="today">Сегодня</label>
    <input type="radio" name="date-filter" value="tomorrow" id="tomorrow" class="uk-radio"><label for="tomorrow">Завтра</label>
    <input type="radio" name="date-filter" value="range" id="range" class="uk-radio"><label for="range">Указать вручную</label>
    <div id="date-range"></div>
    <input name="startDate" uk-tooltip="Начало периода в формате год-месяц-день">
    <input name="endDate" uk-tooltip="Окончание периода в формате год-месяц-день">

    <small id="log"></small>

    <div class="uk-button-group">
        <button type="button" class="uk-button uk-button-small uk-button-default" uk-toggle="target: #dealsonmap-settings" uk-tooltip="Настройки модуля">
            <span uk-icon="icon: cog; ratio: 1"></span>
        </button>
        <button type="button" class="reload uk-button uk-button-small uk-button-primary">Применить</button>
    </div>
</div>

<div id="dealsonmap-settings" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-body" uk-overflow-auto>
            <form action="">

                <h4>Доступ к Яндекс-картам</h4>
                <div class="api-settings">
                    <input type="radio" name="access-method" id="access-method-0" class="uk-radio" value="0" checked>
                    <label for="access-method-0">Анонимный</label>
                    <input type="radio" name="access-method" id="access-method-1" class="uk-radio" value="1">
                    <label for="access-method-1">По API-ключу</label>

                    <p><input type="text" name="api-key" class="uk-input uk-width-1-3" placeholder="Вставьте API-ключ сюда" disabled><br>
                        <input type="checkbox" name="api-not-free" id="api-not-free" class="uk-checkbox" value="1" checked>
                        <label for="api-not-free">Мой ключ является платным</label>
                    </p>
                </div>

                <h4>Фильтр</h4>
                <p>Поле, содержащее <strong>дату</strong>, по которой происходит фильтрация:<br>
                    <select name="date-settings"></select>
                </p>
                <p>Поле, содержащее <strong>адрес</strong>, по которому выполняется поиск на карте:<br>
                    <select name="address-settings"></select>
                </p>
            </form>
        </div>
        <div class="uk-modal-footer">
            <button class="save-settings uk-button uk-button-primary uk-button-small">Сохранить</button>
            <button class="reset-settings uk-button uk-button-secondary uk-button-small">Сброс</button>
            <button class="uk-button uk-button-default uk-button-small uk-modal-close">Закрыть</button>
        </div>

    </div>
</div>

<div id="map"></div>

<script data-main="js/index.js" src="node_modules/requirejs/require.js"></script>

</body>
</html>
