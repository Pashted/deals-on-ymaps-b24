<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сделки на Яндекс-карте</title>
    <link type="text/css" rel="stylesheet" href="style/jquery-ui-1.10.3.custom.css">
    <link type="text/css" rel="stylesheet" href="style/chosen.min.css">
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>

<div class="map-control">

    <!--<h4>Показывать:</h4>-->

    <h4>Фильтровать по статусу:</h4>
    <!--<select id="select-leads-status" title="Доступные статусы лидов" multiple data-placeholder="Статусы лидов">-->
    <!--</select>-->
    <select id="select-deals-status" title="Доступные стадии сделок" multiple data-placeholder="Стадии сделок">
    </select>

    <h4>Временной диапазон (по полю "дата уборки"):</h4>
    <input type="radio" name="date-filter" value="today" id="today"><label for="today">Сегодня</label>
    <input type="radio" name="date-filter" value="tomorrow" id="tomorrow"><label for="tomorrow">Завтра</label>
    <input type="radio" name="date-filter" value="range" id="range"><label for="range">Указать вручную</label>
    <div id="date-range"></div>
    <input name="startDate" title="Начало периода в формате год-месяц-день">
    <input name="endDate" title="Окончание периода в формате год-месяц-день">

    <!--<h4>Показать конкретные лиды и/или сделки:</h4>-->
    <!--<select id="select-lead" title="Доступные лиды и сделки" multiple data-placeholder="Выбрать из списка">-->
    <!--<optgroup label="Лиды"></optgroup>-->
    <!--<optgroup label="Сделки"></optgroup>-->
    <!--</select>-->
    <br>
    <br>
    <button type="button" class="uk-button uk-button-small uk-button-default" uk-toggle="target: #dealsonmap-settings" uk-tooltip="Настройки модуля"><span uk-icon="icon: cog; ratio: 1"></span></button><button type="button" class="reload uk-button uk-button-small uk-button-primary">Применить</button>
    <small id="log"></small>
</div>

<!-- This is the modal -->
<div id="dealsonmap-settings" class="uk-modal-container" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Настройки модуля</h2>
        </div>
        <div class="uk-modal-body" uk-overflow-auto>
            <h3>Карта</h3>
            <div class="map-settings"></div>
            <h3>Пользовательские поля</h3>
            <div class="userfields-settings"></div>
        </div>
        <div class="uk-modal-footer"><button class="reset-settings uk-button uk-button-default uk-button-small">Сброс настроек</button></div>

    </div>
</div>

<div id="map"></div>
