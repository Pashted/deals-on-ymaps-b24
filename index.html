<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сделки на Яндекс-карте</title>
    <link type="text/css" rel="stylesheet" href="style/jquery-ui-1.10.3.custom.css">
    <link type="text/css" rel="stylesheet" href="style/chosen.min.css">
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>

<div class="map-control">

    <!--<h4>Показывать:</h4>-->
    <!--<input type="checkbox" id="leads"><label for="leads">Лиды</label>-->
    <!--<input type="checkbox" id="deals" checked><label for="deals">Сделки</label>-->


    <h4>Фильтровать по статусу:</h4>
    <!--<select id="select-leads-status" title="Доступные статусы лидов" multiple data-placeholder="Статусы лидов">-->
    <!--</select>-->
    <select id="select-deals-status" title="Доступные стадии сделок" multiple data-placeholder="Стадии сделок">
    </select>

    <h4>Временной диапазон (по полю "дата уборки"):</h4>
    <input type="radio" name="date-filter" value="today" id="today" class="uk-radio"><label for="today">Сегодня</label>
    <input type="radio" name="date-filter" value="tomorrow" id="tomorrow" class="uk-radio"><label for="tomorrow">Завтра</label>
    <input type="radio" name="date-filter" value="range" id="range" class="uk-radio"><label for="range">Указать вручную</label>
    <div id="date-range"></div>
    <input name="startDate" uk-tooltip="Начало периода в формате год-месяц-день">
    <input name="endDate" uk-tooltip="Окончание периода в формате год-месяц-день">

    <!--<h4>Показать конкретные лиды и/или сделки:</h4>-->
    <!--<select id="select-lead" title="Доступные лиды и сделки" multiple data-placeholder="Выбрать из списка">-->
    <!--<optgroup label="Лиды"></optgroup>-->
    <!--<optgroup label="Сделки"></optgroup>-->
    <!--</select>-->
    <br>
    <br>
    <div class="uk-button-group">
        <button type="button" class="uk-button uk-button-small uk-button-default"
                uk-toggle="target: #dealsonmap-settings" uk-tooltip="Настройки модуля"><span
                uk-icon="icon: cog; ratio: 1"></span></button>
        <button type="button" class="reload uk-button uk-button-small uk-button-primary">Применить</button>
    </div>
    <small id="log"></small>
</div>

<!-- This is the modal -->
<div id="dealsonmap-settings" class="uk-modal-container" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-body" uk-overflow-auto>
            <form action="">
                <h4>Доступ к Яндекс-картам</h4>
                <div class="api-settings">
                    <input type="radio" name="access-method" id="access-method-0" class="uk-radio" value="0" checked>
                    <label for="access-method-0">Анонимный</label>
                    <input type="radio" name="access-method" id="access-method-1" class="uk-radio" value="1">
                    <label for="access-method-1">По API-ключу</label>
                    <input type="text" name="api-key" class="uk-input uk-width-1-3" placeholder="Вставьте API-ключ сюда" disabled>
                </div>
                <h4>Фильтр</h4>
                <p>Поле, которое фильтрует элементы по дате:
                    <select name="date-settings"></select></p>
                <p>Поле, содержащее адрес, по которому выполняется поиск на карте:
                    <select name="address-settings"></select></p>
                <h4>Показывать эти поля в элементах на карте</h4>
                <div class="userfields-settings"></div>
            </form>
        </div>
        <div class="uk-modal-footer">
            <button class="save-settings uk-button uk-button-primary uk-button-small">Сохранить</button>
            <button class="reset-settings uk-button uk-button-secondary uk-button-small">Сброс</button>
            <button class="uk-button uk-button-default uk-button-small uk-modal-close">Закрыть</button>
        </div>

    </div>
</div>

<div id="map"></div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="node_modules/uikit/dist/js/uikit.min.js"></script>
<script src="node_modules/uikit/dist/js/uikit-icons.min.js"></script>
<script src="js/jquery.datepicker.extension.range.min.js"></script>
<script src="js/chosen.jquery.min.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
<script src="//api.bitrix24.com/api/v1/"></script>

<script src="js/controls.js" type="text/javascript"></script>
<script src="js/ymaps.js" type="text/javascript"></script>
<script src="js/b24-settings.js" type="text/javascript"></script>
<script src="js/b24.js" type="text/javascript"></script>
</body>
</html>
